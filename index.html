<!DOCTYPE HTML>
<html>
<head>
    <title>Facebook Page Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
    <div id="searchBox">
        <input type = "text" name = "searchText" id="searchText" placeholder = "Enter page name to search" />
        <input type="button" value = "Search" id="searchButton" />
    </div>
    <div id="pageWrapper">
        <div id="pageList"></div>
        <div id="page"></div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
